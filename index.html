<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدبّر || إدارة أموالك بذكاء</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&family=Inconsolata:wght@200..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="container-body">
      <div class="side-bar">
        <div class="container-1">
          <div class="logo-title">
            <div class="logo"><i class="fa-solid fa-coins"></i></div>
            <div class="title">
              <h1>مدبّر</h1>
              <p>إدارة أموالك بذكاء</p>
            </div>
          </div>

          <div class="sec1-side-bar">
            <a class="blue" href="#">
              <div class="label">
                <div class="icon gray-icon">
                  <i class="fa-solid fa-house"></i>
                </div>
                <span class="font">الصفحة الرئيسية</span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon gray-icon">
                  <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <span class="font">المعاملات</span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon gray-icon">
                  <i class="fa-solid fa-chart-pie"></i>
                </div>
                <span class="font">الميزانيات</span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon gray-icon">
                  <i class="fa-solid fa-piggy-bank"></i>
                </div>
                <div class="label-title">
                  <span class="font"> المدخرات</span>
                </div>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon gray-icon">
                  <i class="fa-solid fa-file-invoice-dollar"></i>
                </div>
                <span class="font">الفواتير الشهرية </span>
              </div>
            </a>
          </div>
          <div class="sec2-side-bar">
            <h3>إجراءات سريعة</h3>

            <a href="#">
              <div class="label">
                <div class="icon icon1">
                  <i class="fa-solid fa-paper-plane"></i>
                </div>
                <span class="font">إرسال أموال </span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon icon2">
                  <i class="fa-solid fa-plus"></i>
                </div>
                <span class="font">إضافة أموال</span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon icon3">
                  <i class="fa-solid fa-receipt"></i>
                </div>
                <span class="font">دفع فواتير </span>
              </div>
            </a>
            <a href="#">
              <div class="label">
                <div class="icon icon4">
                  <i class="fa-solid fa-chart-line"></i>
                </div>
                <div class="label-title">
                  <span class="font"> استثمار</span>
                </div>
              </div>
            </a>
          </div>
          <br /><br /><br />
        </div>
      </div>

      <div class="main">
        <div class="container-2">
          <div class="header">
          
                <div class="logo-title">
              <div class="logo"><i class="fa-solid fa-coins"></i></div>
              <div class="title">
                <h1>مدبّر</h1>
                <p>إدارة أموالك بذكاء</p>
              </div>
              <div class="online">
              <ul>
                <li> متصل </li>
              </ul>
              </div>
            </div>
            <div class="account-title">
              <div class="account-icons">
               <div class="icon-header">
                <i class="fa-solid fa-magnifying-glass"></i>
               </div>
                <div class="icon-header icon-bell"><i class="fa-regular fa-bell"></i></div>
              </div>
              <div class="account-info">
                <div class="content">
                  <h3>سيف أسامة</h3>
                  <p>حساب مميز</p>
                </div>
                <div class="image">
                  <img src="./Images/imgi_1_avatar-2.jpg" alt="" />
                </div>
              </div>
            </div>
           
          </div>
          <div class="Current-balance">
            <p>
                الرصيد الحالي
            </p>
          </div>
          <div class="Income">3</div>
          <div class="Expenses">4</div>
          <div class="Recent-activities">5</div>
          <div class="Recent-transactions">6</div>
          <div class="Monthly-bills">7</div>
          <div class="Budget-overview">8</div>
          <div class="Income-vs-expenses">9</div>
          <div class="Payment-methods">10</div>
          <div class="Account-summary">11</div>
        </div>
      </div>
    </div>
  </body>
</html>
